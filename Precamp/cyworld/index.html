<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/226e478d08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-regular fa-face-smile-beam"></i>
                            <span class="profile__text">이름</span><br>
                            <i class="fa-solid fa-phone"></i>
                            <span class="profile__text">PHONE</span><br>
                            <i class="fa-regular fa-envelope"></i>
                            <span class="profile__text">e-mail</span><br>
                            <i class="fa-solid fa-star"></i>
                            <span class="profile__text">인스타그램</span>
                        </div>
                        <div class="left__body__footer">
                            <div class="mood">오늘의 기분</div>
                            <select class="choose">
                                <option>기쁨 😊</option>
                                <option>슬픔 😢</option>
                                <option>행복 😍</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__header__left">
                            사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__header__right"">
                            사생활보호설정▶</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">주크박스</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
