<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./d-day.css">
    <script src="./d-day.js"></script>
</head>
<body>
    <div class="container">
        <h1>D-Day</h1>
        <div class="date">
            <span id="text__day">0</span>
            <span>일</span>
            <span id="text__hours">0</span>
            <span>시간</span>
            <span id="text__min">0</span>
            <span>분</span>
            <span id="text__sec">0</span>
            <span>초</span>
        </div>
        <div class="enter">
            <input id="year" type="text" size="8">년
            <input id="month" type="text" size="5">월
            <input id="day" type="text" size="5">일
            <button onclick="countDown()">카운트 시작</button>
        </div>
        <div id="stat" class="status">현재 상태</div>
    </div>
</body>
</html>
