<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="Box">
       <div class="title">코드캠프 회원가입</div>
       <input type="text" class="mm" id="tx1" maxlength="14" oninput="login()">
       <input type="text" class="mm" id="tx2" maxlength="14" oninput="login()">
       <input type="password" class="mm" id="pw1" maxlength="18" oninput="login()">
       <input type="password" class="mm" id="pw2" maxlength="18" oninput="login()">
       <div class="phone">
        <input class="phone__blank" type="password" id="phone1" maxlength="3" oninput="next1()" oninput="login()"> _
        <input class="phone__blank" type="password" id="phone2" maxlength="4" oninput="next2()" oninput="login()"> _
        <input class="phone__blank" type="password" id="phone3" maxlength="4" oninput="login()">
       </div>
       <div class="send__number">
        <div class="number" id="number">000000</div>
        <button disabled="true" class="send__button" id="send__button" onclick="buttonClick()">인증번호 전송</button>
       </div>
       <div class="send__ok">
        <div class="rest__time" id="rest__time">3:00</div>
        <button disabled="true" class="ok__button" id="okButton" onclick="complete()">인증 완료</button>
       </div>
       <div class="region">
        <select class="selection">
            <option selected disabled>지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
       </div>
       <div class="mf"> 
          <input type="radio" name="gender">여성
          <input type="radio" name="gender">남성
        </div>
        <div class="line"></div>
        <hr>
        <button class="btn">가입하기</button>
    </div>
</body>
</html>
