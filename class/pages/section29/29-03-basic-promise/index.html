<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise 연습</title>
    <script>
      const onClickThen = () => {
        new Promise((resolve, reject) => {
          try {
            // 여기서 API 요청
            setTimeout(() => {
              const response = "강아지"; // 2초 이후 백엔드에서 "강아지" 데이터 받아옴
              resolve(response); // 성공 시 실행 될 함수
            }, 2000);
          } catch (error) {
            reject("실패다잉"); // 실패 시 실행 될 함수
          }
        })
          .then((res) => {
            console.log(res); // 강아지
          })
          .catch((err) => {
            console.log(err); // 실패다잉
          });
      };
      //
      //
      //
      //
      //
      const onClickAwait = async () => {
        await new Promise((resolve, reject) => {
          try {
            // 여기서 API 요청
            setTimeout(() => {
              const response = "강아지"; // 2초 이후 백엔드에서 "강아지" 데이터 받아옴
              resolve(response); // 성공 시 실행 될 함수
            }, 2000);
          } catch (error) {
            reject("실패다잉"); // 실패 시 실행 될 함수
          }
        });
      };
    </script>
  </head>
  <body>
    <button onclick="onClickThen()">Promise 실행하기(.then)</button>
    <button onclick="onClickAwait()">Promise 실행하기(await)</button>
  </body>
</html>
