<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트 루프</title>
    <script>
      const onClickLoop = () => {
        console.log("시작");

        setTimeout(() => {
          console.log("0초 뒤에 실행될 거에요"); // 하지만 가장 마지막에 실행됨
        }, 0);

        //
        let sum = 0;

        for (let i = 0; i <= 900000000; i++) {
          sum += 1;
        }

        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
