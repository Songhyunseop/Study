<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나만의 axios 만들기</title>
    <script>
      const myaxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const qqq = new XMLHttpRequest();
            qqq.open("get", url);
            qqq.send();
            qqq.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },

        // post: (url) => {}
      };

      const onClickAxios = async () => {
        // 1. .then()으로 받기
        myaxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log(`여기의 결과값은 ${res}이다`);
        });
        //
        //
        // 2. await으로 받기

        const result = await myaxios.get("https://koreanjson.com/posts/1");
        console.log(`여기의 결과값은 ${result}이다`);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickAxios()">나만의 Axios 요청하기</button>
  </body>
</html>
