<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideline"></div>
            <div class="wrapper__album">
               <div class="album-01"> 
                <img src="./images/album-01.png">
                <span class="song">Y(Please Tell Me Why)</span>
                <span class="singer">프리스타일</span>
               </div> 
               <div class="album-01">
                <img src="./images/album-02.png">
                <span class="song">눈의 꽃</span>
                <span class="singer">박효신</span>
               </div> 
               <div class="album-01">
                <img src="./images/album-03.png">
                <span class="song">사랑했나봐</span>
                <span class="singer">윤도현</span>
               </div>
            </div>
        </div> 
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="wrapper__list">
                <table>
                    <tr>
                        <th><input class="check" type="checkbox"></th>
                        <th>번호</th>
                        <th class="left">곡명</th>
                        <th class="left">아티스트</th>
                    </tr>
                    <tr>
                        <td><input class="check" type="checkbox"></td>
                        <td class="number">1</td>
                        <td class="left">눈의 꽃</td>
                        <td class="left">박효신</td>
                    </tr>
                    <tr>
                        <td><input class="check" type="checkbox"></td>
                        <td class="number">2</td>
                        <td class="left">사랑스러워</td>
                        <td class="left">김종국</td>
                    </tr>
                    <tr>
                        <td><input class="check" type="checkbox"></td>
                        <td class="number">3</td>
                        <td class="left">내 사람: Partner For Life</td>
                        <td class="left">SG 워너비</td>
                    </tr>
                    <tr>
                        <td><input class="check" type="checkbox"></td>
                        <td class="number">4</td>
                        <td class="left">Love Love Love</td>
                        <td class="left">에픽하이</td>
                    </tr>
                    <tr>
                        <td><input class="check" type="checkbox"></td>
                        <td class="number">5</td>
                        <td class="left">애인...있어요</td>
                        <td class="left">이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
